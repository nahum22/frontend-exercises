<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <style>
      .box {
        position: absolute;
        background-color: aqua;
        width: 90px;
        height: 90px;
      }
      .box::after {
        position: relative;
        background-color: black;
        height: 100%;
        width: 50%;
        display: block;
        content: "";
      }
      .box:hover::after {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
