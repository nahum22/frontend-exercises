<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: aqua;
        position: relative;
      }
      .box::after {
        display: block;
        width: 50%;

        content: "";
        height: 100%;
        border-color: beige;
        position: absolute;
        background-color: antiquewhite;
        transition: all 3s;
      }
      .box:hover::after {
        width: 0%;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
